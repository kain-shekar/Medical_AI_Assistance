<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedChatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }

        h1 {
            color: #38bdf8;
            text-align: center;
        }

        form {
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            background-color: #334155;
            color: #e0f2fe;
        }

        button {
            background-color: #38bdf8;
            color: #0f172a;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        .response {
            background-color: #0f766e;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(34,211,238,0.3);
        }

        .response strong {
            font-size: 20px;
            color: #ffffff;
            display: block;
            margin-bottom: 0.5rem;
        }

        .response ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .response li {
            margin-bottom: 0.5rem;
            font-size: 16px;
            line-height: 1.5;
            color: #ccfbf1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ©º MedChat Assistant</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="query" rows="4" placeholder="Ask me anything about symptoms, diseases, medications..."></textarea>
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
            <div class="response">
                <strong>Response:</strong>
                <ul>
                    {% for line in answer.splitlines %}
                        {% if line.strip %}
                            <li>{{ line }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
