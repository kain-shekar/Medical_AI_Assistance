<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ù§Ô∏è Heart Disease Prediction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .form-container, .result-container {
            background: #1a1a1a;
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 20px white;
        }

        h2 {
            color: #39ff14;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #39ff14;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #39ff14;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #2ee600;
        }

        .result-container h3 {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .form-container, .result-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>‚ù§Ô∏è Heart Disease Prediction</h2>
            <form action="{% url 'heart_predict' %}" method="POST">
                {% csrf_token %}
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>

                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>

                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>

                <label for="systolic_bp">Systolic BP</label>
                <input type="number" id="systolic_bp" name="systolic_bp" required>

                <label for="diastolic_bp">Diastolic BP</label>
                <input type="number" id="diastolic_bp" name="diastolic_bp" required>

                <label for="cholesterol">Cholesterol</label>
                <select id="cholesterol" name="cholesterol" required>
                    <option value="" disabled selected>Select cholesterol</option>
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>

                <label for="glucose">Glucose</label>
                <select id="glucose" name="glucose" required>
                    <option value="" disabled selected>Select glucose</option>
                    <option value="1">Normal</option>
                    <option value="2">Above Normal</option>
                    <option value="3">Well Above Normal</option>
                </select>

                <label for="smoking">Smoking</label>
                <select id="smoking" name="smoking" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="alcohol">Alcohol</label>
                <select id="alcohol" name="alcohol" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <button type="submit">Predict</button>
            </form>
        </div>

        <div class="result-container">
            {% if prediction %}
                <h3>ü©∫ {{ prediction }}</h3>
            {% else %}
                <h3>Prediction will appear here</h3>
            {% endif %}
            <button><a href="/">Back to Home</a></button>
        </div>
    </div>
</body>
</html>
